<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common-layout :: html(title=~{::title}, content=~{::body}, pageResources=~{::page-resources})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시설 소개 - 디파인더바디 피트니스</title>
	<th:block th:fragment="page-resources">
		<link rel="stylesheet" th:href="@{/css/facilities.css}">
		<script th:src="@{/js/facilities.js}"></script>
	</th:block>
</head>

<body class="fade-out">
	<div id="header"></div>
	<main>
		<section class="facility-hero">
			<h1>건강한 삶을 위한 완벽한 환경</h1>
			<p>최고의 운동 환경과 다양한 시설을 갖춘<br> 디파인더바디 피트니스에 오신 것을 환영합니다.</p>
		</section>
		<section class="facility-gallery">
			<div class="container">
				<!-- 왼쪽 사이드 탭 -->
				<div class="sidebar">
					<ul class="tabs">
						<li class="tab-item active" data-tab="floor2">2nd Floor</li>
						<li class="tab-item" data-tab="floor3">3rd Floor </li>
						<li class="tab-item" data-tab="floor4">4th Floor</li>
						<li class="tab-item" data-tab="PTRoom">P.T Room</li>
						<li class="tab-item" data-tab="PilatesRoom">Pilates Room</li>
						<li class="tab-item" data-tab="ShowerRoom">Shower Room</li>
					</ul>
				</div>

				<!-- 오른쪽 콘텐츠 -->
				<div class="content">

					<!-- 2층 콘텐츠 -->
					<div id="floor2" class="tab-content active">
						<div class="image-container"></div>
						<div id="floor2-endMarker"></div>
					</div>

					<!-- 3층 콘텐츠 -->
					<div id="floor3" class="tab-content">
						<div class="image-container"></div>
						<div id="floor3-endMarker"></div>
					</div>

					<!-- 4층 콘텐츠 -->
					<div id="floor4" class="tab-content">
						<div class="image-container"></div>
						<div id="floor4-endMarker"></div>
					</div>

					<!-- P.T Room 콘텐츠 -->
					<div id="PTRoom" class="tab-content">
						<div class="image-container"></div>
						<div id="PTRoom-endMarker"></div>
					</div>

					<!-- Pilates Room 콘텐츠 -->
					<div id="PilatesRoom" class="tab-content">
						<div class="image-container"></div>
						<div id="PilatesRoom-endMarker"></div>
					</div>


					<!-- Shower Room 콘텐츠 -->
					<div id="ShowerRoom" class="tab-content">
						<div class="image-container"></div>
						<div id="ShowerRoom-endMarker"></div>
					</div>

				</div>
			</div>
		</section>
	</main>
	<div id="footer"></div>
</body>

</html>
