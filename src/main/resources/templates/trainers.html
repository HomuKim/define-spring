<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common-layout :: html(title=~{::title}, content=~{::body}, pageResources=~{::page-resources})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>팀원 소개 - 디파인더바디 피트니스</title>
	<th:block th:fragment="page-resources">
		<link rel="stylesheet" th:href="@{/css/trainers.css}">
		<script th:src="@{/js/trainers.js}"></script>
	</th:block>
</head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body class="fade-out">
	<main>
		<section class="trainer-hero">
			<h1>함께하는 피트니스 여정</h1>

		<section id="admin-section">
			<h2>운영진</h2>

				<div class="admin-card" data-no-modal="true" style="cursor: default;">
					<img src="images/member/Hyesung/ceo.jpg" alt="CEO" class="admin-image">
					<div class="trainer-name">C E O</div>
				</div>
				<div class="admin-card" data-instagram="https://www.instagram.com/define_thebody_yeon">
					<img src="images/member/Hoyeon/thumbnail.png" alt="General Manager" class="admin-image">
					<div class="trainer-name">GENERAL<br>MANAGER</div>
					<div class="trainer-hidden-details">
						<!-- 프로필 이미지 -->
						<div class="trainer-profile-images"></div>

						<!-- 경력 이미지 -->
						<img src="images/member/Hoyeon/career.jpg" alt="경력 이미지" class="trainer-career-image">

						<!-- 후기 이미지 -->
						<div class="trainer-review-images"></div>
					</div>
				</div>
				<div class="admin-card" data-instagram="https://www.instagram.com/define_thebody_pt_teamleader">
					<img src="images/member/Woosung/thumbnail.png" alt="GENERAL Team Leader" class="admin-image">
					<div class="trainer-name">GENERAL<br> TEAM<br>LEADER</div>
					<div class="trainer-hidden-details">
						<!-- 프로필 이미지 -->

						<!-- 후기 이미지 -->
						<div class="trainer-review-images"></div>
					</div>
				</div>
			</div>
		</section>

						<div class="trainer-review-images"></div>

					<img src="images/member/Minseo/thumnail.png" alt="트레이너 6" class="trainer-image">
					<div class="trainer-name">박 민 서</div>
					<div class="trainer-hidden-details">
						<!-- 프로필 이미지 -->

	</main>
	<div id="imageModal" class="modal">
		<span class="close">&times;</span>

		<!-- 모달의 항목 목록 -->
		<div class="sidebar">
			<ul class="tabs">
				<li class="tab-item active" data-tab="career">Profile</li>
				<li class="tab-item" data-tab="project">Career</li>
				<li class="tab-item" data-tab="education">Review</li>
				<li class="tab-item" data-tab="SNS"> <a href="#" id="instagramLink" target="_blank">Contact</a></li>
			</ul>
		</div>

		<!-- 모달의 항목 내용 -->
		<div class="modal-content-container">
			<!-- 프로필 탭 내용 -->
			<div class="trainer-profile" data-trainer="1">
				<div class="profile-container">
					<div class="thumbnails profile-images"></div>
					<div class="full-image-container">
						<img src="" alt="풀사이즈 이미지" id="fullImage">
					</div>
				</div>
			</div>


			<!-- 경력 탭 내용 -->
			<div class="trainer-career" data-trainer="2">
				<!--경력 이미지 여기에 추가-->
				<img src="" alt="경력 이미지" id="careerImage">
			</div>

			<!-- 후기 탭 내용 -->
			<div class="trainer-review" data-trainer="3">
				<div class="review-images">
					<!-- 후기 이미지들이 여기에 추가 -->
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="js/trainers.js"></script>
</body>

</html>
